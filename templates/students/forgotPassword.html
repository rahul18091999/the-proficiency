<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The PROFICIENCY| Forget Password</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include "../includes/top.html" %}
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/">The<b>PROFICIENCY</b></a>
        </div>
        <!-- /.login-logo -->

        {% if error %}
        <div class="alert alert-danger">
            <center>{{error}}</center>
        </div>
        {% endif %}
        {% if success %}
                            <div class="alert alert-success">
                                <center>{{success}}</center>
                            </div>
                            {% endif %}
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>

                <form method="post" action="/students/forgetPassword">
                {% csrf_token %}
                   
                    <div class="input-group mb-3">
                        <input type="number" maxlength="10" class="form-control" placeholder="Phone Number" name = "number">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-phone"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Send Code</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form> 
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
    {% include "../includes/bottom.html" %}

</body>

</html>
